<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 â€” Page Not Found</title>
  <style>
    :root{
      --bg-1: #0f1724;
      --bg-2: #071028;
      --accent: #8ef0ff;
      --accent-2: #7b61ff;
      --muted: #9aa7b2;
      --glass: rgba(255,255,255,0.04);
      --shadow: 0 10px 30px rgba(2,6,23,0.7);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#e6eef6;
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;overflow:hidden;
    }
    canvas#bubble-canvas{position:fixed;inset:0;z-index:0;pointer-events:none}
    .container{position:relative;z-index:2;text-align:center;max-width:600px;padding:40px;background:rgba(255,255,255,0.02);backdrop-filter:blur(8px);border-radius:18px;box-shadow:var(--shadow);}
    .code404{
      font-size:100px;font-weight:800;color:transparent;
      -webkit-text-stroke:2px rgba(170,200,255,0.2);
      position:relative;
    }
    .code404::after{
      content:'404';position:absolute;left:0;top:0;width:100%;height:100%;
      color:var(--accent);background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;background-clip:text;opacity:0;animation:neon 2s ease-in-out forwards;
    }
    @keyframes neon{0%{opacity:0;filter:blur(10px)}100%{opacity:1;filter:blur(0)}}
    h2{margin-top:20px;color:#dff6ff;font-size:24px}
    p{margin-top:10px;color:var(--muted)}
    .actions{margin-top:30px;display:flex;justify-content:center;gap:12px;flex-wrap:wrap}
    .btn{padding:10px 20px;border-radius:12px;font-weight:600;cursor:pointer;border:none}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#021029;}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent)}
  </style>
</head>
<body>
  <canvas id="bubble-canvas"></canvas>
  <div class="container">
    <div class="code404">404</div>
    <h2>Page Not Found</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <div class="actions">
      <button class="btn btn-primary" id="homeBtn">Go Home</button>
      <button class="btn btn-ghost" id="retryBtn">Retry</button>
    </div>
  </div>
  <script>
    const canvas=document.getElementById('bubble-canvas');
    const ctx=canvas.getContext('2d');
    let W=canvas.width=innerWidth,H=canvas.height=innerHeight;
    window.addEventListener('resize',()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight});
    class Bubble{
      constructor(){this.reset();}
      reset(){this.x=Math.random()*W;this.y=H+Math.random()*200;this.vx=(Math.random()-.5)*0.3;this.vy=-(1+Math.random()*1.5);this.r=6+Math.random()*24;this.opacity=0.1+Math.random()*0.1;}
      step(){this.x+=this.vx;this.y+=this.vy;if(this.y<-100)this.reset();}
      draw(){ctx.beginPath();const g=ctx.createLinearGradient(this.x-this.r,this.y-this.r,this.x+this.r,this.y+this.r);g.addColorStop(0,'rgba(142,240,255,'+this.opacity+')');g.addColorStop(1,'rgba(123,97,255,'+(this.opacity*0.9)+')');ctx.fillStyle=g;ctx.shadowBlur=15;ctx.shadowColor='rgba(123,97,255,0.3)';ctx.ellipse(this.x,this.y,this.r,this.r*0.8,0,0,Math.PI*2);ctx.fill();ctx.shadowBlur=0;}
    }
    const bubbles=Array.from({length:50},()=>new Bubble());
    function animate(){ctx.clearRect(0,0,W,H);for(const b of bubbles){b.step();b.draw(ctx);}requestAnimationFrame(animate);}animate();
    function burst(x,y){for(let i=0;i<20;i++){const el=document.createElement('div');el.style.position='absolute';el.style.left=x+'px';el.style.top=y+'px';el.style.width=el.style.height=6+Math.random()*12+'px';el.style.borderRadius='50%';el.style.background=Math.random()<.5?'var(--accent)':'var(--accent-2)';el.style.pointerEvents='none';el.style.opacity=1;document.body.appendChild(el);const angle=Math.random()*Math.PI*2;const dist=40+Math.random()*100;const dx=Math.cos(angle)*dist;const dy=Math.sin(angle)*dist;el.animate([{transform:'translate(0,0) scale(0.8)',opacity:1},{transform:`translate(${dx}px,${dy}px) scale(1.2)`,opacity:0}],{duration:700+Math.random()*400,easing:'ease-out'}).onfinish=()=>el.remove();}}
    document.addEventListener('click',e=>burst(e.clientX,e.clientY));
    document.getElementById('homeBtn').addEventListener('click',()=>location.href='/');
    document.getElementById('retryBtn').addEventListener('click',()=>location.reload());
  </script>
</body>
</html>
