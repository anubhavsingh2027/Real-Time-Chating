<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: -2px 0 #ff00ff, 2px 2px #00ffff;
            }
            25% {
                transform: translate(-2px, 2px);
                text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
            }
            50% {
                transform: translate(2px, -2px);
                text-shadow: 2px 0 #ff00ff, -2px -2px #00ffff;
            }
            75% {
                transform: translate(-2px, 2px);
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
            }
            100% {
                transform: translate(0);
                text-shadow: -2px 0 #ff00ff, 2px 2px #00ffff;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes float-particles {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .glitch {
            animation: glitch 3s infinite;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: float-particles 8s infinite;
        }

        .gradient-bg {
            background: linear-gradient(45deg, #1a1c2c, #4a1942, #893168);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Particles -->
    <script>
        function createParticles() {
            const container = document.body;
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }
        window.addEventListener('load', createParticles);
    </script>

    <div class="text-center relative z-10">
        <!-- Robot Character -->
        <div class="floating mb-8">
            <div class="w-48 h-48 mx-auto relative">
                <!-- Robot Face -->
                <div class="absolute inset-0 bg-gray-200 rounded-full shadow-lg transform hover:scale-110 transition-transform duration-300">
                    <!-- Eyes -->
                    <div class="absolute top-1/4 left-1/4 w-6 h-6 bg-blue-500 rounded-full pulse"></div>
                    <div class="absolute top-1/4 right-1/4 w-6 h-6 bg-blue-500 rounded-full pulse"></div>
                    <!-- Mouth -->
                    <div class="absolute bottom-1/3 left-1/2 transform -translate-x-1/2 w-16 h-3 bg-gray-400 rounded-full"></div>
                    <!-- Antenna -->
                    <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 w-2 h-8 bg-gray-400 rounded-full">
                        <div class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-red-500 rounded-full pulse"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 404 Text -->
        <h1 class="glitch text-8xl font-bold text-white mb-4 relative">
            404
        </h1>

        <h2 class="text-3xl font-semibold text-purple-200 mb-4">
            Oops! Page Not Found
        </h2>

        <p class="text-lg text-purple-300 mb-8 max-w-md mx-auto">
            The page you're looking for has been teleported to another dimension. Let's get you back to safety!
        </p>

        <!-- Action Buttons -->
        <div class="flex gap-4 justify-center">
            <a href="/" class="px-6 py-3 bg-white text-purple-900 rounded-lg font-semibold hover:bg-purple-100 transition-colors transform hover:scale-105">
                Return Home
            </a>
            <button onclick="window.history.back()" class="px-6 py-3 bg-purple-700 text-white rounded-lg font-semibold hover:bg-purple-600 transition-colors transform hover:scale-105">
                Go Back
            </button>
        </div>
    </div>

    <!-- Decorative Elements -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-20 left-20 w-64 h-64 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20"></div>
        <div class="absolute bottom-20 right-20 w-64 h-64 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20"></div>
    </div>
</body>
</html>
